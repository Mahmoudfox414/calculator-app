<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>culclater</title>
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    
    <div class="culculator_container">
     <div class="row  ">
        <div class="col-md-12  ">
            <form action="#" name="culclater" class="main">
                <input type="text" class="display form-control" name="display" id="display" ><br>
                <input type="button" class="btn btn-dark" value="C">
                <input type="button" class="btn btn-info" value="+/-">
                <input type="button" class="btn btn-info" value="%">
                <input type="button" class="btn btn-info" value="/"><br>
                <input type="button" class="btn btn-info" value="7">
                <input type="button" class="btn btn-info" value="8">
                <input type="button" class="btn btn-info" value="9">
                <input type="button" class="btn btn-info" value="*"><br>
                <input type="button" class="btn btn-info" value="4">
                <input type="button" class="btn btn-info" value="5">
                <input type="button" class="btn btn-info" value="6">
                <input type="button" class="btn btn-info" value="-"><br>
                <input type="button" class="btn btn-info" value="1">
                <input type="button" class="btn btn-info" value="2">
                <input type="button" class="btn btn-info" value="3">
                <input type="button" class="btn btn-info" value="+"><br>
                <input type="button" class="btn btn-primary" value="del">
                <input type="button" class="btn btn-info" value="0">
                <input type="button" class="btn btn-info" value=".">
                <input type="button" class="btn btn-primary" value="=">
            </form>
        </div>
     </div>
    </div>





    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
